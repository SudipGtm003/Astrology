<!DOCTYPE html>
<html lang="ne">
<head>
<meta charset="UTF-8">
<title>नेपाली ज्योतिष</title>
<link rel="stylesheet" href="test.css">
</head>

<body>

<h1>नेपाली ज्योतिष</h1>

<hr>

<h2>राशी</h2>
<form>
  <label>महिना</label><br>
  <select>
    <option>बैशाख</option>
    <option>जेठ</option>
    <option>असाढ</option>
    <option>श्रावण</option>
    <option>भदौ</option>
    <option>असोज</option>
    <option>कार्तिक</option>
    <option>मंसिर</option>
    <option>पौष</option>
    <option>माघ</option>
    <option>फाल्गुन</option>
    <option>चैत्र</option>
  </select><br><br>

  <label>गते</label>
  <input type="number"><br><br>

  <button type="button">राशी हेर्नुहोस्</button>
</form>

<hr>

<h2>राशी मिलान</h2>
<form>
  <label>पहिलो राशी</label>
  <select>
    <option>मेष</option>
    <option>वृष</option>
    <option>मिथुन</option>
    <option>कर्कट</option>
    <option>सिंह</option>
    <option>कन्या</option>
    <option>तुला</option>
    <option>वृश्चिक</option>
    <option>धनु</option>

    <option>कुम्भ</option>
    <option>मीन</option>
  </select><br><br>

  <label>दोस्रो राशी</label>

    <option>मेष</option>
    <option>वृष</option>
    <option>मिथुन</option>
    <option>कर्कट</option>
    <option>सिंह</option>
    <option>कन्या</option>
    <option>तुला</option>
    <option>वृश्चिक</option>
    <option>धनु</option>
    <option>मकर</option>
    <option>कुम्भ</option>
    <option>मीन</option>
  </select><br><br>

  <button type="button">मिलान हेर्नुहोस्</button>
</form>

<hr>

<h2>कुण्डली</h2>
<form>
  <label>नाम</label>
  <input type="text"><br><br>

  <label>जन्म वर्ष</label>
  <input type="number"><br><br>

  <button type="button">कुण्डली बनाउनुहोस्</button>
</form>

</html>
